<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include main_header.html -%}
  <body>
  <ul class="top-nav">
  {% for section in site.sections %}
    {% if section.linkable %}
      <li class="nav-link"><a href="#{{section.section}}">{{ section.title}}<a/></li>
    {% endif %}
  {% endfor %}
  </ul>  
  <!-- <div id="fade-in">   -->
  <div class="bg-image">
  <div id="react-entry"></div>
  <div class="line-wrap"><svg height="5%" width="5%" class="line-1 line" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 70" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M30.91 119.09C24.85 59.7 16.97 20 7.27 0" opacity="1" fill-opacity="0" stroke="#fcf3e0" stroke-opacity="1"></path></svg></div>
  <div class="card-wrap"><div class="card" style="min-height: 0px;"><div class="placeholder" style="width: 239.4px; height: 268.926px; display: none; position: absolute; background: rgb(208, 208, 208); transition: opacity 1s ease-in 0s; opacity: 0;"></div><img src="/assets/images/placeholder_image.jpg"></div></div>
  <div class="main-content">
  {% for section in site.sections %}
    <div class="section {{section.section}}" >
        <div class="inner">
       {{section.content | markdownify}}
       </div>  
    </div>
  {% endfor %}
  {%- include scripts.html -%}
</div>
  </body>
</html>
